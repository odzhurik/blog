<h1>{{ post.title }}</h1>


<!-- Date/Time -->
<p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date }}</p>

<hr>

<!-- Post Content -->
<p class="lead">{{ post.text }}</p>
<hr>
<a href="{% url 'app:delete_posts' post.id %}" style="float: left">Delete</a>
<a href="{% url 'app:update_posts' post.id %}" style="float: right">Update</a><br>
